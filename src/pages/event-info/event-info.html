<ion-header>

  <ion-navbar>
    <ion-title>Event Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content class="cards-bg">

    <ion-card>

      <img src={{title.eventPicture}}/>

      <ion-card-content>
        <ion-card-title text-center>
          {{title.eventName}}
        </ion-card-title>
        <p text-center>
          <b>{{title.eventDate}}</b>
        </p>
        <p text-center>
          <b>{{title.eventLocation}}</b>
        </p>
        <p text-center>
          <b>{{title.eventTime}}</b>
        </p>
      </ion-card-content>

      <ion-row no-padding>
        <ion-col text-left>
          <button (click)="regularShare()" ion-button clear small color="light">
            <ion-icon name="share"></ion-icon>
            <p class="paragraph" style="margin-left:8px">Share</p>
          </button>
        </ion-col>

        <ion-col text-right>
          <button (click)="saveEvent()" ion-button clear small color="light">
            <ion-icon name="bookmark"></ion-icon>
            <p class="paragraph" style="margin-left:8px">Save</p>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>

  </ion-content>

</ion-content>
