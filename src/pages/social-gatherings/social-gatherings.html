<ion-header>

  <ion-navbar>
    <ion-title>Social Gatherings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-card *ngFor="let event of events" (click) = "toInfo(event)">
        <img src={{event.eventPicture}}/>
        <div class="card-title">{{event.eventName}}</div>
      </ion-card>

</ion-content>
